type client
  @model(subscriptions: null)
  @auth(rules: [{ allow: owner }, { allow: private, operations: [read] }]) {
  id: ID!
  name: String!
  availability: Boolean
}

type event
  @model(subscriptions: null)
  @auth(rules: [{ allow: owner }, { allow: private, operations: [read] }]) {
  id: ID!
  who: String
  when: String
  where: String
}
