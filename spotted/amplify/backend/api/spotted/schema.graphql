type User
  @model(subscriptions: null)
  @auth(rules: [{ allow: owner }, { allow: private }]) {
  username: String!
  name: String
  availability: Boolean
}

type Event
  @model(subscriptions: null)
  @auth(rules: [{ allow: owner }, { allow: private }]) {
  inviteeUsername: String!
  location: String
  meetTime: String
}

type FriendRequest
  @model(subscriptions: null)
  @key(name: "getReqByToUser", fields: ["toUser"], queryField: "getReqByToUser")
  @auth(rules: [{ allow: owner }, { allow: private }]) {
  fromUser: String
  toUser: String!
  toUserResponse: Boolean
}
